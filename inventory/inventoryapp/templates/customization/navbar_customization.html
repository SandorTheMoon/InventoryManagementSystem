{% extends 'header/navbar.html' %}
{% block navigation_bar %}
    {{ block.super }}

<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/homepage.css' %}">
    <title>Navigation Bar Customization</title>
</head>
<body>
    <div class="navbar-container">
        <h1>Customize Navigation Bar UI</h1>
        <form action="{% url 'save_navbar_customization' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="background_color">Background Color:</label>
                <input type="text" id="background_color" name="background_color" value="{{ customization.background_color }}">
            </div>
            <div class="form-group">
                <label for="company_text_color">Company Text Color:</label>
                <input type="text" id="company_text_color" name="company_text_color" value="{{ customization.company_text_color }}">
            </div>
            <div class="form-group">
                <label for="button_text_color">Button Text Color:</label>
                <input type="text" id="button_text_color" name="button_text_color" value="{{ customization.button_text_color }}">
            </div>
            <div class="form-group">
                <label for="company_name">Company Name:</label>
                <input type="text" id="company_name" name="company_name" value="{{ customization.company_name }}">
            </div>
            <button type="submit">Save</button>
        </form>
    </div>
</body>
</html>
{% endblock %}
